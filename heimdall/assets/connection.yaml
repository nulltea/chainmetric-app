name: chipa-inu-connection
description: Connection profile configuration for chipa-inu owned application
version: 1.0

client:
  organization: {organization}
  channel: supply-channel
  cryptoconfig:
    path: /crypto-config

  credentialStore:
    cryptoStore:
      path: {keystore-path}

channels:
  supply-channel:
    peers:
      peer0.chipa-inu.org.chainmetric.network:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.blueberry-go.org.chainmetric.network:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.moon-lan.org.chainmetric.network:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

