syntax = "proto3";

package chainmetric.identity.service;
option go_package = "github.com/timoth-y/chainmetric-contracts/src/identity/api/rpc";

import "auth.proto";
import "google/protobuf/empty.proto";

service AuthService {
  rpc authenticate(presenter.AuthRequest) returns (presenter.AuthResponse);
  rpc setPassword(presenter.SetPasswordRequest) returns (google.protobuf.Empty);
}
