syntax = "proto3";

package chainmetric.identity.presenter;

option go_package = "github.com/timoth-y/chainmetric-contracts/src/identity/api/presenter";

import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

message EnrollUserRequest {
  string userID = 1 [(validate.rules).string = {uuid: true}];
  string role = 2;
  google.protobuf.Timestamp expireAt = 3 [(validate.rules).timestamp = {required: false}];
}

message EnrollUserResponse {
  string initialPassword = 1;
}

